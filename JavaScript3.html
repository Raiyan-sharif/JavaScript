<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>CSS External Styles</title>
	<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="a1"></div>
		<button id="btn1" onclick="Clicked();" onmousemove="Clicked();">Click Me For Magic</button>
		<style>
			#a1{
				width: 200px;
				height: 200px;
				background-color: green;
			}
		</style>

		<script>
		
			document.getElementById('btn1').onclick = function Clicked(){
				document.getElementById('a1').style.backgroundColor = "red";
			}
		</script>
	
		
	</body>
</html>
