<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Game</title>
	
	</head>
	<body>
		
		
		<script>
			var $a = prompt("Input a number between 0-6 and check if you are right");
			var $b = Math.floor(Math.random()*6);
			$a = parseInt($a);
			document.write("Your input number is :"+$a+"<br>");
			document.write("The random number is :"+$b+"<br>");
			if($a==$b){
				document.write("You have guessed correct <br>");
			}
			else{
				document.write("You have guessed Wrong <br>");
			}
			
			
		</script>
	</body>
</html>
